<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .header {
        font-size: 2em;
        font-weight: bold;
        text-transform: uppercase;
        color: #e74c3c;
        margin-bottom: 10px;
    }

    .description {
        font-size: 1.2em;
        color: #555555;
        margin-bottom: 20px;
    }

    .content {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .message {
        font-size: 1.2em;
        color: #333333;
        margin-bottom: 20px;
    }

    .otp {
        font-size: 3em;
        color: #e74c3c;
        letter-spacing: 0.2em;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ffffff;
        border: 2px solid #e74c3c;
        border-radius: 8px;
        display: inline-block;
    }
</style>
    
<div class="container">
    <div class="header"><%= application_name %></div>
    <div class="description"><%= about_what %></div>
    <div class="content">
        <div class="message">Hello <span style="font-weight: bold;"><%= user_name %></span>, here is the OTP to verify your account:</div>
        <div class="otp"><%= otp %></div>
    </div>
</div>
